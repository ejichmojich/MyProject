<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет Мир!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .hello-world {
            font-size: 4rem;
            font-weight: bold;
            color: #0066cc;
            text-align: center;
            text-transform: uppercase;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .hello-world {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hello-world">Привет мир!</div>
</body>
</html>
