<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .multiplication-table {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 0 auto;
        }
        
        .cell {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.4));
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 1.3rem !important;
        }
        
        .row-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        
        .even {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
        }
        
        .odd {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
        }
        
        .prime {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            border: 2px solid #ff9a9e;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .size-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .size-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .multiplication-table {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .cell {
                padding: 10px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .multiplication-table {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .cell {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .size-btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        .highlight {
            animation: highlight 1s ease-in-out;
        }
        
        @keyframes highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background: #ffeb3b; color: #000; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таблица умножения</h1>
        
        <div class="multiplication-table" id="multiplicationTable">
            <!-- Таблица будет сгенерирована JavaScript -->
        </div>
        
        <div class="controls">
            <button class="size-btn" onclick="changeTableSize(10)">10×10</button>
            <button class="size-btn" onclick="changeTableSize(12)">12×12</button>
            <button class="size-btn" onclick="changeTableSize(15)">15×15</button>
        </div>
        
        <div class="info">
            Кликните на ячейку, чтобы увидеть пример умножения
        </div>
    </div>

    <script>
        let currentSize = 10;
        
        // Функция создания таблицы умножения
        function createMultiplicationTable(size) {
            const table = document.getElementById('multiplicationTable');
            table.innerHTML = '';
            currentSize = size;
            
            // Создаем заголовки строк и столбцов
            for (let i = 0; i <= size; i++) {
                for (let j = 0; j <= size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (i === 0 && j === 0) {
                        // Левая верхняя ячейка
                        cell.textContent = '×';
                        cell.className += ' header';
                    } else if (i === 0) {
                        // Заголовки столбцов
                        cell.textContent = j;
                        cell.className += ' header';
                    } else if (j === 0) {
                        // Заголовки строк
                        cell.textContent = i;
                        cell.className += ' row-header';
                    } else {
                        // Ячейки с результатами умножения
                        const result = i * j;
                        cell.textContent = result;
                        
                        // Определяем класс для окрашивания
                        if (result % 2 === 0) {
                            cell.className += ' even';
                        } else {
                            cell.className += ' odd';
                        }
                        
                        // Помечаем простые числа
                        if (isPrime(result)) {
                            cell.className += ' prime';
                        }
                        
                        // Добавляем обработчик клика
                        cell.addEventListener('click', () => {
                            cell.classList.add('highlight');
                            setTimeout(() => {
                                cell.classList.remove('highlight');
                            }, 1000);
                            alert(`${i} × ${j} = ${result}`);
                        });
                    }
                    
                    table.appendChild(cell);
                }
            }
            
            // Обновляем CSS grid
            table.style.gridTemplateColumns = `repeat(${size + 1}, 1fr)`;
        }
        
        // Функция проверки простого числа
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }
        
        // Функция изменения размера таблицы
        function changeTableSize(size) {
            createMultiplicationTable(size);
        }
        
        // Создаем таблицу при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            createMultiplicationTable(10);
        });
    </script>
</body>
</html>
